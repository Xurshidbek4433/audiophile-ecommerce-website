<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audiophile-ecommerce-website</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="container">
        <div class="header-item">
          <div class="header-item-logo">
            <img src="/images/audiophile 2.svg" alt="logo" />
          </div>

          <ul class="header-item-link">
            <li class="header-item-list">
              <a class="header-list-inner" href="#">HOME</a>
            </li>
            <li class="header-item-list">
              <a class="header-list-inner" href="#">HEADPHONES</a>
            </li>
            <li class="header-item-list">
              <a class="header-list-inner" href="#">SPEAKERS</a>
            </li>
            <li class="header-item-list">
              <a class="header-list-inner" href="#">EARPHONES</a>
            </li>
          </ul>
          <div class="header-item-right">
            <img src="/images/Combined Shape (5).svg" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START-->
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero-item">
            <div class="hero-left">
              <p class="hero-left-text">NEW PRODUCT</p>
              <h1>XX99 Mark II Headphones</h1>
              <p class="hero-sub-text">
                Experience natural, lifelike audio and exceptional build quality
                made for the passionate music enthusiast.
              </p>
              <a class="btn brown-btn" href="#">See Product</a>
            </div>
            <div class="hero-right">
              <img
                src="/images/Bitmap__3_-removebg-preview.png"
                alt="bitmap-image"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
  </body>
</html>
